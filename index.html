<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Dark Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-history" id="chat-log"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Введите сообщение..." required>
            <button id="send-button">Отправить</button>
        </div>
        <div class="loading-indicator" id="loading-indicator">
            <div class="spinner"></div>
        </div>
        <div class="auth-button-container" id="auth-button-container">
            <button id="login-button">Вход</button>
            <button id="register-button">Регистрация</button>
        </div>
    </div>
    <div class="message-overlay" id="message-overlay">
        <div class="message-box">
            <div class="message-title">Ограничение запросов</div>
            <div class="message-text">
                Для получения неограниченного количества запросов, пожалуйста, <br>
                войдите или зарегистрируйтесь.
            </div>
            <button class="close-button" id="close-button">Закрыть</button>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
